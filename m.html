<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résolution de l'écran</title>
</head>
<body>
    <p id="resolution"></p>

    <script>
        // Fonction pour obtenir la résolution de l'écran
        function getScreenResolution() {
            var width = window.screen.width;
            var height = window.screen.height;
            var resolutionElement = document.getElementById('resolution');
            resolutionElement.innerHTML = "Résolution de l'écran : " + width + "px x " + height + "px";
        }

        // Appeler la fonction à l'ouverture de la page
        getScreenResolution();
    </script>
</body>
</html>
